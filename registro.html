<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="styles_login.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="Imagenes/opcion-1-logo.jpeg" alt="Logo de la empresa">
        </div>
    </header>
    <section class="form-main">
        <div class="form-content">
            <div class="box">
                <h3>Crear cuenta</h3>
                <form action="">
                    <div class="input-box">
                        <input type="text" placeholder="Nombre completo" class="input-control">
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Email" class="input-control">
                       
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Contraseña" class="input-control">
                       
                    </div>
                    <button type="submit" class="btn">Crear cuenta</button>
                </form>
                <p>¿Ya tienes una cuenta? <a href="login.html" class="gradient-text">Iniciar sesion</a></p>
            </div>
        </div>
    </section>
</body>
</html>
