<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>
    <link rel="stylesheet" href="styles_login.css">
</head>
<body>
    <header class="header">
    <div class="logo">
        <img src="Imagenes/opcion-1-logo.jpeg" alt="Logo de la empresa">
    </div>
</header>
    <section class="form-main">
        <div class="form-content">
            <div class="box">
                <h3>Bienvenido</h3>
                <form action="">
                    <div class="input-box">
                        <input type="text" placeholder="Email" class="input-control">
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="password" class="input-control">
                        <div class="input-link">
                            <a href="recuperar.html" class="gradient-text">Has olvidado la contraseña</a>
                        </div>
                    </div>
                    <button type="submit" class="btn">Iniciar sesion</button>
                </form>
                <p>¿No tienes una cuenta? <a href="registro.html" class="gradient-text">Crear cuenta</a></p>
            </div>
        </div>
    </section>
</body>
</html>
